<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const n1 = Number(prompt(`informe um numerro inteiro`).trim());
    const n2 = Number(prompt(`informe um numerro inteiro`).trim());

    //Processamento
    let maior = "";
    (n1 > n2) ? maior = alert(`${n1} é maior que ${n2}`)
        : maior = alert(`${n2} é maior que ${n1}`)
    //Saída

</script>
